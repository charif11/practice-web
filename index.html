<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            border: 1px black solid;
        }
        div{
            border: 1px blue solid;
        }
    </style>
</head>
<body>
    <h1>Basic HTML5</h1>
    <!-- external -->
    <img src="https://th.bing.com/th/id/OIP.7CguoQOyhdrcsJKqUQ-XEQHaEA?w=338&h=183&c=7&r=0&o=5&pid=1.7" alt="">
    <!-- internal -->
    <img src="images/car.jpg" alt="" width="300px" height="200px">

    <hr>
    <ol type="I"> <!-- type=5 1 A a I i -->
        <li>car1</li>
        <li>car2</li>
        <li>car3</li>
        <li>car4</li>
    </ol>
    <ul type="circle"> <!-- type=3 disc circle square -->
        <li>car1</li>
        <li>car2</li>
        <li>car3</li>
        <li>car4</li>
    </ul>
    <hr>
    <h1>Block VS Inline</h1>
    <!-- inline -->
    <span>car1</span>
    <span>car2</span>
    <span>car3</span>
    <!-- block -->
    <div>car1</div>
    <div>car2</div>
    <div>car3</div>
    <hr>
