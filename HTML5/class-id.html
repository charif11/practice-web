<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class-id</title>
    <style>
        h1{
            color: red;
        }
        .head{
            color: black;
        }
        .b{
            color: gold;
        }
        #a{
            color: white;
        }
        .a{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1 class="head">Class & ID</h1>
    <h1 class="a" id="a">car</h1>
    <h1 class="b">car</h1>
    <h1 id="b">car</h1>
    <h1 id="c">car</h1>
    <h1 class="b">car</h1>

    <div>
        Lorem ipsum dolor sit amet.
    </div>
    <span class="a">
        Lorem, ipsum dolor.
    </span>
    <hr>
    <h1>
        <a href="../index.html">HOME</a>
    </h1>
</body>
</html>
