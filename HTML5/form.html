<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1>Form</h1>
    <form action="">
        <div>
            <label for="firstname">name</label>
            <input type="text"placeholder="fullname" required>
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" placeholder="email@gmail.com"> 
        </div>
        <div>
            <label for="pass">password</label>
            <input type="password">
        </div>
        <div>
            <label for="address">address</label>
            <textarea name="" cols="20" rows="5" readonly>
                Lorem ipsum dolor sit.
            </textarea>
        </div>
        <div>
            <label for="age">age</label>
            <input type="number" min="0" max="5" value="2" readonly>
        </div>
        <div>
            <label for="bd">birthday</label>
            <input type="date">
        </div>
        <div>
            <label for="tel">tel.</label>
            <input type="tel" value="0843617655">
        </div>
        <div>
            <label for="cl">favorite color</label>
            <input type="color">
        </div>
        <div>
            <label for="rn">range number</label>
            <input type="range" value="0">
        </div>
        <div>
            <label for="lv">level</label>
            <select name="lv" id="">
                <option value="easy">easy</option>
                <option value="hard">hard</option>
                <option value="very-hard" selected>very hard</option>
            </select>
        </div>
        <div>
            <label for="gd">gender</label>
            <input type="radio" name="gender">male
            <input type="radio" name="gender">female
            <input type="radio" name="gender">orther
        </div>
        <div>
            <label for="fav">favorite games</label>
            <input type="checkbox" name="fav">rov
            <input type="checkbox" name="fav">gta
            <input type="checkbox" name="fav">red dead
        </div>
        <div>
            <label for="file">your file</label>
            <input type="file">
        </div>
        <div>
            <label for="web">url website</label>
            <input type="url">
        </div>
        <div>
            <input type="reset">
            <input type="submit" value="save" name="submit">
            <!-- <button type="submit">save</button> -->
             <!-- <button type="reset">reset</button> -->
        </div>
    </form>
    <hr>
    <h1>
        <a href="index.html">HOME</a>
    </h1>
</body>
</html>
